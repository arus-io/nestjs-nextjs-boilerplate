apiVersion: v1
kind: Service
metadata:
  name: {{ include "backend.name" . }}-redis
  labels:
    app: {{ include "backend.name" . }}-redis
    chart: {{ include "backend.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.redisService.type }}
  ports:
    - port: {{ .Values.redisService.port }}
      targetPort: redis
      protocol: TCP
      name: redis
  selector:
    app: {{ include "backend.name" . }}-redis
    release: {{ .Release.Name }}
