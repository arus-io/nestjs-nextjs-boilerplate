apiVersion: v1
kind: Service
metadata:
  name: {{ include "backend.fullname" . }}-api
  labels:
    app: {{ include "backend.name" . }}-api
    chart: {{ include "backend.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: express
      protocol: TCP
      name: express
  selector:
    app: {{ include "backend.name" . }}-api
    release: {{ .Release.Name }}
